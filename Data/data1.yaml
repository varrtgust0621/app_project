# ---------纯量---------
# ========字符串
#name: "lili"
#Name: "lili"
#name_str: lili   # 自动转换数据类型

# ========整数 浮点数
#int_value: 122
#float_value: 12.00001

# =========布尔值
# yaml 布尔值
#bool01: true
#bool02: false
# python 布尔值
#bool03: True
#bool04: False

# ==========空类型
# yaml 空类型表示
#vlaue1: ~
# python 空类型  -- 不支持  返回字符串
#value2: None
#value3: none
# 没有赋值  支持
#value4:
# 支持 js shell java
#value5: Null
#value6: Null

# ========日期类型
# 常用  返回datetime.datetime时间类型
date1: 2020-11-11 11:11:11
# 一般不会用到  返回datetime.data类型
date2: 2020-11-11
# 返回 int 类型  建议如果使用时分秒 应以字符串的形式传递
date3: 11:11:11
# 不会返回日期类型 会返回字符串 所以当时分秒出现个位数时，必须前面补0
date4: 2020-11-11 01:01:01
date5: 2020-01-01